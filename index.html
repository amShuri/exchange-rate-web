<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exchange Rate Web</title>
  </head>
  <body>
    <main>
      <div class="container py-3">
        <header class="border-bottom pb-3 mb-4">
          <div class="d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="38"
              height="30"
              fill="currentColor"
              class="bi bi-graph-up"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"
              />
            </svg>
            <h2 class="fs-4 fw-normal m-0">Currency Exchange Rate</h2>
          </div>
        </header>
        <section class="bg-light rounded-3 p-4 mb-4">
          <h2>Currency Converter</h2>

          <div class="row mb-3">
            <div class="col">
              <label for="conversion-amount" class="form-label">
                Enter Amount <span class="text-danger">*</span>
              </label>
              <input
                class="form-control py-2"
                type="number"
                id="conversion-amount"
                placeholder="100"
              />
              <span class="form-text fst-italic text-danger ms-1 error"></span>
            </div>

            <div class="col">
              <label for="currency-base" class="form-label">
                Convert From <span class="text-danger">*</span>
              </label>
              <select class="form-select py-2" id="currency-base">
                <option value="" disabled selected hidden>Select Currency</option>
              </select>
              <span class="form-text fst-italic text-danger ms-1 error"></span>
            </div>

            <div class="col">
              <label for="currency-target" class="form-label">
                Convert To <span class="text-danger">*</span>
              </label>
              <select class="form-select py-2" id="currency-target">
                <option value="" disabled selected hidden>Select Currency</option>
              </select>
              <span class="form-text fst-italic text-danger ms-1 error"></span>
            </div>
          </div>

          <div class="row">
            <div class="col py-0 mb-3 d-flex align-items-center" id="result-container">
              <p class="fs-5 m-0" id="result"></p>
            </div>

            <div class="col d-flex justify-content-end">
              <button class="btn btn-primary btn-lg" id="convert-button" type="button">
                Convert
              </button>

              <button
                class="btn btn-primary btn-lg visually-hidden"
                id="loading-button"
                type="button"
                disabled
              >
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Converting...
              </button>
            </div>
          </div>
        </section>

        <section class="bg-dark rounded-3 text-white p-4">
          <h2>Exchange Rates</h2>

          <div class="row d-flex align-items-center" style="max-width: 350px">
            <div class="col">
              <label class="visually-hidden" for="exchange-rates"
                >Choose a currency from the list</label
              >
              <select class="form-select py-2" id="exchange-rates">
                <option value="" disabled selected hidden>Select Currency</option>
              </select>
            </div>

            <div class="col-2 visually-hidden" id="loading-indicator">
              <div class="col spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>

          <div class="row my-2">
            <div class="col pt-0" id="table-container">
              <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th class="bg-primary" scope="col">Currency</th>
                    <th class="bg-primary" scope="col">Exchange</th>
                  </tr>
                </thead>

                <tbody class="font-monospace">
                  <tr>
                    <th scope="row">ARS</th>
                    <td>-</td>
                  </tr>
                  <tr>
                    <th scope="row">BRL</th>
                    <td>-</td>
                  </tr>
                  <tr>
                    <th scope="row">EUR</th>
                    <td>-</td>
                  </tr>
                  <tr>
                    <th scope="row">USD</th>
                    <td>-</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>
    <div class="container py-2">
      <footer class="bg-light rounded-3 p-3 m-0">
        Currency values updated on:
        <time id="update-time"></time>
      </footer>
    </div>
    <script src="src/index.js"></script>
    <script src="src/validations.js"></script>
  </body>
</html>
